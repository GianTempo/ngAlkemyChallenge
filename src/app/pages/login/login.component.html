<div class="container">
    <div class="d-flex justify-content-center full">
        <div class="card align-self-center flex-grow-1">
            <div class="card-header">
                <h3 class="card-title">Login</h3>
            </div>
            <div class="card-body">
                <form class="form" #loginForm="ngForm" (ngSubmit)="submit()">
                    <div class="form-group">
                        <label class="form-label" for="email">Email:</label>
                        <input type="text"
                         class="form-control"
                         name="email" 
                         placeholder="Email"
                         #email="ngModel"
                         [(ngModel)]="user.email"
                         required
                         email
                         autofocus>
                         <div *ngIf="email.invalid && (email.dirty || email.touched)">
                            <p *ngIf="email.errors?.required" class="font-weight-bold text-warning">Email is required.</p>
                            <p *ngIf="email.errors?.email" class="font-weight-bold text-warning">Invalid email.</p>
                         </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password"
                         class="form-control"
                         name="password"
                         placeholder="Password"
                         #password="ngModel"
                         [(ngModel)]="user.password"
                         required
                         autofocus>
                         <div *ngIf="password.invalid && (password.dirty || password.touched)">
                            <p *ngIf="password.errors?.required" class="font-weight-bold text-warning">Password is required.</p>
                         </div>
                    </div>
                    <p *ngIf="isLoginValid == false">Email or password are wrong. Please try again.</p>
                    <button class="btn btn-primary btn-block mt-2" 
                    type="submit"
                    [disabled]="!loginForm.form.valid">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
