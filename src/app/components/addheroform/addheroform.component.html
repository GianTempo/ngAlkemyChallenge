<div class="card mt-2">
    <div class="card-header">
        <h3 class="card-title">Add a Hero</h3>
    </div>
    <div class="card-body">
        <form #searchHeroForm="ngForm" (ngSubmit)="submit(heroName)">
            <div class="form-group">
                <label for="heroName" class="form-label">Hero name:</label>
                <input type="text" 
                class="form-control"
                name="heroName"
                placeholder="HeroName"
                #heroName
                required
                autofocus
                >
                <div *ngIf="heroName.invalid && (heroName.dirty || heroName.touched)">
                    <p *ngIf="heroName.errors?.required" class="font-weight-bold text-warning">Email is required.</p>
                </div>
            </div>
            <button class="btn btn-primary btn-block mt-2" 
            type="submit"
            [disabled]="!searchHeroForm.form.valid">Search</button>
        </form>
    </div>
</div>
